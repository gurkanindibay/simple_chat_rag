<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RAG Chat — Citus Docs</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width:800px;margin:40px auto;color:#111 }
      #chat { border:1px solid #ddd; padding:12px; min-height:300px }
      .msg { margin:8px 0 }
      .user { color: #005; }
      .bot { color: #060; }
      #sources { font-size:0.9em; color:#444 }
    </style>
  </head>
  <body>
    <h1>RAG Chat — Citus Docs</h1>
    <p>Ask questions about the PDF. First click "Ingest PDF" (or upload a PDF).</p>

    <div>
      <input id="filein" type="file" accept="application/pdf" />
      <button id="ingest">Ingest PDF</button>
      <a href="/info" style="margin-left:12px">Configuration / Embeddings</a>
    </div>

    <div id="chat"></div>

    <form id="frm">
      <input id="q" autocomplete="off" placeholder="Ask a question" style="width:80%" />
      <button>Send</button>
    </form>

    <script src="/static/app.js"></script>
  </body>
  </html>
